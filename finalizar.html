<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos - TecnoSell</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="all.min.css">
</head>
<body>
    <header>
        <div class="header-left">
            <img src="images/logo2.png" alt="Logo de TecnoSell" class="logo">
        </div>
        <div class="header-center">
            <h1>TECNOSELL</h1>
        </div>
        <div class="header-right">
            <div class="social-buttons">
                <a href="https://www.facebook.com" target="_blank"><i class="fa-brands fa-facebook"></i></a>
                <a href="https://www.instagram.com" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                <a href="https://www.whatsapp.com" target="_blank"><i class="fa-brands fa-whatsapp"></i></a>
            </div>
        </div>
    </header>

    <!-- Navegador -->
    <nav class="navegador">
        <ul>
            <li class="pagina-principal"><a href="index.html">Página Principal</a></li>
            <li>
                <a href="tienda.html">Tienda</a>
                <ul class="submenu">
                    <li><a href="/tienda/audifonos.html">Audífonos</a></li>
                    <li><a href="/tienda/laptops.html">Computadoras</a></li>
                    <li><a href="/tienda/consolas.html">Consolas</a></li>
                    <li><a href="/tienda/celulares.html">Celulares</a></li>
                </ul>
            </li>
            <li><a href="#" id="cart-button">Carrito (<span id="cart-count">0</span>)</a></li>
        </ul>
    </nav>



    <div id="cart" style="display:none;">
        <h2>Carrito de Compras</h2>
        <div id="cart-items"></div>
        <button id="checkout-button">Finalizar Compra</button>
    </div>


    <h2>Resumen de Compra</h2>
    <div id="order-summary"></div>

    <div class="bg_formulario" id="contacto">
        <div class="container_formulario">
            <h2>Formulario de Compra</h2>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono">
                </div>
                <button id="finalize-purchase-button" class="btn" type="submit">Finalizar Compra</button>
            </form>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 TecnoSell. Todos los derechos reservados.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
